<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Exercices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <style>
    @keyframes breathe {
      0%   { transform: scale(1); opacity: 0.6; }
      50%  { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }
    .animate-breathe {
      animation: breathe 6s ease-in-out infinite;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { jua: ['Jua', 'sans-serif'] },
          colors: {
            background: '#ffffff',
            card: '#D6CFFF',
            accent: '#1C274C',
            blue: '#B3E0FF',
            green: '#D1FFD8',
            pink: '#FFD1DC'
          },
          borderRadius: {
            menu: '2rem',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-background font-jua min-h-screen flex flex-col justify-between pb-[8rem]">

  <!-- Header -->
  <header class="p-6 flex justify-between items-center">
    <span class="text-[1.5rem]">EXERCICES</span>
    <div class="flex gap-6">
      <a href="{% url 'logout' %}"><i class="fa-solid fa-power-off text-3xl"></i></a>
      <a href="{% url 'profile' %}"><i class="fa-solid fa-gear text-3xl"></i></a>
    </div>
  </header>

  <!-- Titre -->
  <h1 class="mx-8 text-2xl text-accent font-bold mb-4">Mes Exercices Bien-être</h1>

  <!-- Contenu principal -->
  <main class="px-6 pb-6 max-w-[63rem] w-full h-full m-auto flex-1 grid grid-cols-1 md:grid-cols-4 gap-6">
    <!-- Menu latéral -->
    <aside class="md:col-span-1 flex flex-col gap-4">
      <button onclick="selectExercise('meditation')" class="h-full bg-blue p-4 rounded-xl shadow hover:scale-105 transition">
        <i class="fa-solid fa-hands-praying text-2xl mb-2"></i>
        <p class="text-lg">Méditation</p>
      </button>
      <button onclick="selectExercise('respiration')" class="h-full bg-green p-4 rounded-xl shadow hover:scale-105 transition">
        <i class="fa-solid fa-wind text-2xl mb-2"></i>
        <p class="text-lg">Respiration</p>
      </button>
      <button onclick="selectExercise('coherence')" class="h-full bg-pink p-4 rounded-xl shadow hover:scale-105 transition">
        <i class="fa-solid fa-heart text-2xl mb-2"></i>
        <p class="text-lg">Cohérence Cardiaque</p>
      </button>
    </aside>

    <!-- Zone principale -->
    <section class="md:col-span-3 border-[4px] border-pink rounded-xl p-6 shadow flex flex-col items-center justify-center text-center gap-6">
      <div id="exerciseContent">
        <div id="breathingCircle" class="w-32 h-32 bg-pink rounded-full opacity-70 animate-breathe mx-auto mb-4"></div>
        <h2 class="text-xl text-accent font-bold mb-2">Cohérence Cardiaque</h2>
        <p class="text-lg">Respirez, Inspirez, Suivez Votre Coeur.</p>
      </div>
      <button class="bg-pink px-6 py-3 rounded-full text-lg hover:bg-gray-700 transition">
        DÉMARRER
      </button>
      <i class="fa-solid fa-volume-high text-2xl text-accent"></i>
    </section>
  </main>

  <!-- Menu -->
  <footer class="fixed bottom-0 left-0 w-full px-4 pb-4 z-50">
  <nav class="bg-card mx-auto w-[80%] max-w-[60rem] rounded-menu px-4 py-3 shadow-md">
    <div class="flex justify-around items-center">
      <a href="{% url 'home' %}" class="flex flex-col items-center gap-1 text-center">
        <i class="fa-solid fa-house text-3xl text-accent"></i>
        <span class="text-xs text-black">HOME</span>
      </a>
      <a href="{% url 'tracking' %}" class="flex flex-col items-center gap-1 text-center">
        <i class="fa-solid fa-face-laugh text-3xl text-accent"></i>
        <span class="text-xs text-black">TRACKING</span>
      </a>
      <a href="{% url 'resolutions' %}" class="flex flex-col items-center gap-1 text-center">
        <i class="fa-solid fa-list-check text-3xl text-accent"></i>
        <span class="text-xs text-black">RESOLUTIONS</span>
      </a>
      <a href="{% url 'exercices' %}" class="flex flex-col items-center gap-1 text-center">
        <i class="fa-solid fa-person-praying text-3xl text-accent"></i>
        <span class="text-xs text-black">EXERCICES</span>
      </a>
      <a href="{% url 'articles' %}" class="flex flex-col items-center gap-1 text-center">
        <i class="fa-solid fa-book-open text-3xl text-accent"></i>
        <span class="text-xs text-black">ARTICLES</span>
      </a>
      <a href="{% url 'numeros' %}" class="flex flex-col items-center gap-1 text-center">
        <i class="fa-solid fa-phone-volume text-3xl text-accent"></i>
        <span class="text-xs text-black">NUMEROS</span>
      </a>
    </div>
  </nav>
</footer>

  <!-- Script -->
  <script>
function selectExercise(type) {
  const content = document.getElementById('exerciseContent');
  const container = content.parentElement;
  const button = container.querySelector("button");

  // Active une bordure visible via .style
  container.style.borderStyle = 'solid';
  container.style.borderWidth = '4px';
  container.style.transition = 'border-color 200ms ease';

  if (type === 'meditation') {
    content.innerHTML = `
      <h2 class="text-xl text-accent font-bold mb-2">Méditation</h2>
      <p class="text-lg">Fermez les yeux, respirez profondément, et laissez vos pensées s’apaiser.</p>
    `;
    container.style.borderColor= '#B3E0FF'; // bleu lisible (Tailwind blue-500)
    button.style.backgroundColor = '#B3E0FF'; // bleu lisible (Tailwind blue-500)
  } else if (type === 'respiration') {
    content.innerHTML = `
      <h2 class="text-xl text-accent font-bold mb-2">Respiration</h2>
      <p class="text-lg">Inspirez par le nez, expirez par la bouche, en rythme avec votre souffle.</p>
    `;
    container.style.borderColor= '#D1FFD8'; // vert lisible (Tailwind green-500)
    button.style.backgroundColor = '#D1FFD8'; // vert lisible (Tailwind green-500)
  } else {
    content.innerHTML = `
      <div id="breathingCircle" class="w-32 h-32 bg-pink rounded-full opacity-70 animate-breathe mx-auto mb-4"></div>
      <h2 class="text-xl text-accent font-bold mb-2">Cohérence Cardiaque</h2>
      <p class="text-lg">Respirez, Inspirez, Suivez Votre Coeur.</p>
    `;
    container.style.borderColor = '#FFD1DC'; // rose lisible (Tailwind pink-500)
    button.style.backgroundColor = '#FFD1DC'; // rose lisible (Tailwind pink-500)
  }
}


  </script>

</body>
</html>
